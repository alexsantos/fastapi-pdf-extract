{% extends "base.html" %}

{% block page_content %}
    <div class="container">

        <div class="d-flex flex-column mb-3 align-items-center" style="height: 100vh">
            <div>
                <form action="/" enctype="multipart/form-data" method="post" class="bg-light p-5">
                    <label for="formFileMultiple" class="form-label">Select the nesting files in PDF format</label>
                    <input name="files" class="form-control" type="file" id="formFileMultiple" multiple/>
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block mt-5">Upload</button>
                </form>
                {% if response %}
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">Result</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for item in response %}
                            <tr>
                                <td>{% if item.filename %} {{ item.filename }}
                                    - {% endif %}{{ item.result }}</td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                {% endif %}
            </div>

        </div>
    </div>
{% endblock %}
